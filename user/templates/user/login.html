{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST"
        style="width:60%;background:black;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:10px;
        position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);border-radius:5px">
        {% csrf_token %}
        {{form|crispy}}
        <div style="width:100%;padding:10px;display:flex;justify-content:center">
            <button style="padding:5px">click</button>
        </div>
    </form>
{% endblock %}
