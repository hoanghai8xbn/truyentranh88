{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);background:black;color:white;padding:20px;border-radius:5px">
        {% csrf_token %}
        {{f|crispy}}
        <div style="width:100%;padding:10px;display:flex;justify-content:center">
            <button style="padding:5px">click</button>
        </div>
    </form>
{% endblock %}
